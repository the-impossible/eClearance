  <!-- Magnific Popup core JS file -->
  <script src="{% static 'backend/dist/jquery.magnific-popup.js' %}"></script>

  <script>
    var modal = document.getElementById('approve');
    document.getElementById("viewFile").addEventListener('click', () =>{
      // Hide the modal by removing the 'show' class
      modal.classList.remove('show');
      // Hide the modal backdrop by removing the 'show' class
      var modalBackdrop = document.querySelector('.modal-backdrop');
      modalBackdrop.classList.remove('show');

    });

    $(document).ready(function() {
      $('.parent-container').magnificPopup({
          delegate: 'a',
          type: 'image',
          tLoading: 'Loading image #%curr%...',
          mainClass: 'mfp-img-mobile',
          gallery: {
              enabled: true,
              navigateByImgClick: true,
              preload: [0,1] // Will preload 0 - before current, and 1 after the current image
          },
          image: {
              tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
              titleSrc: function(item) {
                  return item.el.attr('title');
              }
          }
      });
});

  </script>
